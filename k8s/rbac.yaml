apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-creator
  namespace: default
rules:
- apiGroups: ["apps"]
  resources: ["services", "pods", "deployments"]
  verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: controller-job-creator
  namespace: default
subjects:
- kind: ServiceAccount
  name: controller-service-account
  namespace: default
roleRef:
  kind: Role
  name: job-creator
  apiGroup: rbac.authorization.k8s.io